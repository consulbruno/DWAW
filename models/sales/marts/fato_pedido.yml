version: 2


models:
  - name: fato_pedido
    description: Tabela fato com todas as informações relevantes dos pedidos.

    columns:
      - name: PK_PEDIDO
        description: Chave primária do pedido.

      - name: FK_CLIENTE
        description: Chave estrangeira do cliente.

      - name: FK_FUNCIONARIO
        description: Chave estrangeira do funcionário.

      - name: FK_PRODUTO
        description: Chave estrangeira do produto.

      - name: FK_ENDERECO
        description: Chave estrangeira do endereço.

      - name: DT_PEDIDO
        description: Data do pedido.

      - name: QUANTIDADE
        description: Quantidade comprada do produto no pedido.

      - name: VALOR_UNITARIO
        description: Valor unitário do produto no pedido.

      - name: DESCONTO_UNITARIO
        description: Desconto unitário do produto no pedido.

      - name: SUBTOTAL
        description: Subtotal do pedido.

      - name: TAXA
        description: Taxa cobrada no pedido.

      - name: FRETE
        description: Frete do pedido.

      - name: VALOR_TOTAL
        description: Valor total do pedido.

      - name: TIPO_CARTAO
        description: Tipo de cartão utilizado no pagamento do pedido.

      - name: TIPO_VENDA
        description: Diz se a venda foi feita online ou em loja.

      - name: STATUS
        description: Status do pedido.

      - name: DT_ALTERACAO
        description: Data da última alteração do pedido.
        