version: 2


models:
  - name: dim_motivo_pedido
    description: Tabela que junta as informações dos motivos dos pedidos com a chave estrangeira dos pedidos.

    columns:
      - name: FK_PEDIDO
        description: Chave estrangeira do pedido.

      - name: PK_MOTIVO_PEDIDO
        description: Chave primária do motivo do pedido.

      - name: MOTIVO_PEDIDO
        description: Descritivo do motivo do pedido.

      - name: TIPO_MOTIVO
        description: Tipo do motivo do pedido.

      - name: DT_ALTERACAO
        description: Data da última alteração.
        