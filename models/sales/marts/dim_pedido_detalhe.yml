version: 2


models:
  - name: dim_pedido_detalhe
    description: Tabela com as informações de detalhe dos pedidos.

    columns:
      - name: FK_PEDIDO
        description: Chave estrangeira do pedido.

      - name: PK_PEDIDO_DETALHE
        description: Chave primária dos detalhes do pedido.

      - name: FK_PRODUTO
        description: Chave estrangeira do produto.

      - name: QUANTIDADE
        description: Quantidade do produto contemplada no pedido.

      - name: VALOR_UNITARIO
        description: Valor unitário do produto.

      - name: DESCONTO_UNITARIO
        description: Desconto do produto neste pedido.

      - name: DT_ALTERACAO
        description: Data da última alteração dos detalhes do pedido.