version: 2


models:
  - name: int_endereco_preparacao
    description: Tabela que une a chave primária do estado com o nome do estado e pais dos endereços.

    columns:
    - name: PK_ESTADO
      description: Chave primária do estado.

    - name: NOME_ESTADO
      description: Nome do estado do endereço.

    - name: NOME_PAIS
      description: Nome do país do endereço.
