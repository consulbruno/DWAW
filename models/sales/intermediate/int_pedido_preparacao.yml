version: 2


models:
  - name: int_pedido_preparacao
    description: Tabela fato com todas as informações relevantes dos pedidos.

    columns:
      - name: PK_PEDIDO
        description: Chave primária do pedido.
        data_tests:
          - not_null
          - unique

      - name: FK_CLIENTE
        description: Chave estrangeira do cliente.

      - name: FK_FUNCIONARIO
        description: Chave estrangeira do funcionário.

      - name: FK_ENDERECO
        description: Chave estrangeira do endereço de entrega.

      - name: DT_PEDIDO
        description: Data em que o pedido foi feito.

      - name: SUBTOTAL
        description: Subtotal do pedido.

      - name: TAXA
        description: Taxa do pedido.
      
      - name: FRETE
        description: Frete do pedido.

      - name: VALOR_TOTAL
        description: Valor total do pedido, menos frete.

      - name: TIPO_CARTAO
        description: Tipo de cartão utilizado para o pagamento do pedido.

      - name: TIPO_PEDIDO
        description: Diz se o pedido foi feito online ou na loja.

      - name: STATUS
        description: Status do pedido.

      - name: DT_ALTERACAO
        description: Data da última alteração do status do pedido.



 

