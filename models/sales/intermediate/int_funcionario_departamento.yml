version: 2


models:
  - name: int_funcionario_departamento
    description: Tabela que une a chave primária do funcionario com os nomes e grupos dos departamentos de onde trabalham.

    columns:
      - name: PK_FUNCIONARIO
        description: Chave primária do funcionário.
        data_tests:
          - not_null
          - unique

      - name: NOME_DEPTO
        description: Nome do departamento onde trabalha o funcionário.

      - name: GRUPO_DEPTO
        description: Grupo do departamento onde trabalha o funcionário.