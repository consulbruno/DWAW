version: 2


models:
  - name: int_endereco_completo
    description: Tabela que une a chave primária do endereço com a cidade, estado, pais e data da última alteração do endereço do cliente.

    columns:
    - name: PK_ENDERECO
      description: Chave primária dos endereços.

    - name: NOME_CIDADE
      description: Nome da cidade do cliente.

    - name: NOME_ESTADO
      description: Nome do estado do cliente.

    - name: NOME_PAIS
      description: Nome do país do cliente.

    - name: DT_ALTERACAO
      description: Data da última alteração no endereço do cliente.
