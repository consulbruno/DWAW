version: 2


models:
  - name: int_cliente_preparacao
    description: Tabela com as informações pessoais do cliente.

    columns:
    - name: PK_CLIENTE
      description: Chave primária do cliente.
      data_tests:
          - unique

    - name: NOME_CLIENTE
      description: Nome completo do cliente.

    - name: DT_ALTERACAO
      description: Data da última alteração dos dados do cliente.